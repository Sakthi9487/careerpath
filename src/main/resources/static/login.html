<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CareerPath</title>
    <link href="/assets/icon.png" rel="icon">
    <link href="/css/loginstyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
    
    <div class="left-panel">
        <div class="overlay"></div>
        <h1 class="brand">CareerPath</h1>
        <p class="tagline">Your journey to success starts here</p>
    </div>

    <div class="right-panel">
        <form class="login-box" id="loginForm">
            <h2>Unlock Your Path</h2>
            <div class="detail">
            <label for="useremail">Email-ID</label>
            <input type="text" id="email" name="useremail" placeholder="example@gmail.com">
            <p id="email-err" class="err-msg"></p>
            </div>
            <div class="detail">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="******">
            <p id="pass-err" class="err-msg"></p>
            </div>

            <a class="forgot" href="/forget-password.html">Forget Password?</a>
            <button type="submit" class="login-btn">Sign-In</button>

            <div class="divider">or</div>
            
			 <div class="logos-center">
			   <div class="logos">
			     <a href="/oauth2/authorization/google">
			       <img src="/assets/icons8-google.svg" width="25px">
			     </a>
			     <a href="/oauth2/authorization/facebook">
			       <img src="/assets/facebook.png" width="25px">
			     </a>
			   </div>
			 </div>
           

            <p class="signup-txt">Are you new? <a class="nxt-page" href="/register.html">Create an Account</a></p>
        </form>
    </div>
	<script>
	document.addEventListener("DOMContentLoaded", () => {

	  const loginForm = document.getElementById("loginForm");

	  loginForm.addEventListener("submit", async (e) => {
	    e.preventDefault();

	    const email = document.getElementById("email").value.trim();
	    const password = document.getElementById("password").value.trim();

	    if (!email || !password) {
	      alert("Email and Password are required");
	      return;
	    }

	    try {
	      const response = await fetch("http://localhost:8080/api/auth/login", {
	        method: "POST",
	        headers: {
	          "Content-Type": "application/json"
	        },
	        body: JSON.stringify({
	          email: email,
	          password: password
	        })
	      });

	      if (!response.ok) {
	        const err = await response.text();
	        throw new Error(err);
	      }

		  const token = await response.text();


		  localStorage.setItem("token", token);
		  console.log("STORED TOKEN:", localStorage.getItem("token"));

		  

		  setTimeout(() => {
		    window.location.href = "/dashboard.html";
		  }, 500);

	    } catch (error) {
	      alert(error.message);
	    }
	  });

	});
	</script>



</body>
</html>
